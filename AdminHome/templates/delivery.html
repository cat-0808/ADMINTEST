    /* Background Gradient */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #FFD700, #FF4500); /* Same gradient as homepage */
      color: #333;
    }
    .header {
      background: linear-gradient(45deg, #FFD700, #FF4500);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 150px;
      width: 150px;
      margin-right: 1rem;
    }
    .nav-menu {
  display: flex;
  gap: 1rem;
  list-style: none;
}

.nav-menu a {
  padding: 0.5rem 1rem;
  background: #FFD700;
  color: #000;
  border-radius: 4px;
  text-decoration: none;
  transition: background 0.3s ease;
}

.nav-menu a:hover {
  background: #FF4500;
  color: #fff;
}
    .hero {
  text-align: center;
  padding: 4rem 1rem;
  background: url('https://img.freepik.com/premium-photo/orange-color-modern-style-farmhouse-kitchen-interior-design-ai-generated-art_210643-6469.jpg') no-repeat center center/cover;
  color: #fff;
  margin: 0;
  position: relative;
}

.hero::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* Adds a dark overlay for better text visibility */
  z-index: 1;
}

.hero h1,
.hero p {
  position: relative;
  z-index: 2; /* Ensures text is above the overlay */
}

.hero h1 {
  font-size: 3rem;
  margin: 0;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}

.hero p {
  font-size: 1.2rem;
  margin-top: 0.5rem;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}
    .products {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 1rem;
      background-color: #FF6347;
    }
    .product-card {
      background: #FFD700;
      color: #000;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
    }
    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .product-card h2 {
      margin: 1rem 0 0.5rem;
    }
    .cta {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(45deg, #FF4500, #FFD700);
    }
    .cta h2 {
      margin: 0 0 1rem;
    }
    .cta button {
      background: #FF6347;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cta button:hover {
      background: #FF4500;
    }
    .footer {
      background-color: #FF6347;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
    /* Container for Deliveries Page */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
      text-align: center;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      color: #FF4500;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .delivery-logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .delivery-logos img {
      width: 150px;
      height: auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .delivery-logos img:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Footer */
    .footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
